<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hidden Messages Game</title>
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />
  <link rel="stylesheet" type="text/css" href="css/game.css" />
  <link href='//fonts.googleapis.com/css?family=Cabin+Sketch:700|Averia+Libre' rel='stylesheet' type='text/css'>
  <script src="vendor.js"></script>
  <script src="game.js"></script>
  <script>
    require('src/game')()
  </script>
</head>
<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '818413578278389',
        xfbml      : true,
        version    : 'v2.4'
      });

      // kick off initial login status call
      FB.getLoginStatus( (require('./src/persist')).setUserStatus );
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="owl"></div>

  <div id="user-info">
    <span id="progress"></span><br>
    Total score: <span id="total-score">0</span></br>
    <span class="login-link">(Log in to save your progress)</span>
  </div>

  <div id="secret-message"></div>
  <div id="source"></div>

  <div id="feedback">
    <span id="message">LOADING...</span>
    <div id="social">
      <div id="share" class="button">Share</div>
    </div>
    <span class="login-link">(Log in to save your progress)</span>
  </div>

  <div id="score"></div>

  <div id="play-actions">
    <div id="give-up-button" class="button secondary">give up</div>
    <div id="hint-button" class="button">hint (<span class="hints-remaining"></span>)</div>
  </div>

  <div id="settings">
    <div id="mute-music-button" class="small-link"></div>
    <div id="mute-sfx-button" class="small-link"></div>
    <div id="help-button" class="small-link"></div>
  </div>

  <div id="dialog" class="dialog">
    <h3></h3>
    <div id="message-content"></div> 
    <div id="cancel" class="button"></div>
    <div id="confirm" class="button"></div>
  </div>

  <div id="load-font">-</div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-40140506-4', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
