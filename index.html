<html>
<head>
  <meta charset="utf-8">
  <title>Hidden Messages Game</title>
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />
  <link rel="stylesheet" type="text/css" href="css/game.css" />
  <script src="assets/ramda.min.js"></script>
  <script src="assets/zepto.min.js"></script>
  <script src="assets/howler.min.js"></script>
  <script src="game.js"></script>
  <script>
    require('src/game')()
  </script>
</head>
<body>
  <div id="owl"></div>

  <div id="user-info">
    <span id="progress"></span><br>
    Total score: <span id="total-score">0</span>
  </div>

  <div id="secret-message"></div>

  <div id="feedback">
    <span id="message">LOADING...</span>
    <div id="share">
      Share your success: <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://jschomay.github.io/hidden-message-game/" data-text='I just decoded a hidden message in "Quote "Owl".  Can you?' data-size="large" data-count="none" data-hashtags="quote-owl">Tweet</a>

    </div>
  </div>

  <div id="score"></div>

  <div id="play-actions">
    <div id="give-up-button" class="button secondary">Give up</div>
    <div id="hint-button" class="button">Hint (<span class="hints-remaining"></span>)</div>
  </div>

  <div id="settings">
    <div id="mute-music-button" class="small-link"></div>
    <div id="mute-sfx-button" class="small-link"></div>
    <div id="help-button" class="small-link"></div>
  </div>

  <div id="dialog" class="dialog">
    <h3></h3>
    <p></p> 
    <div id="cancel" class="button"></div>
    <div id="confirm" class="button"></div>
  </div>

    ga('send', 'pageview');

</html>
